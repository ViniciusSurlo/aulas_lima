<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina Inscrição</title>
    <link rel="stylesheet" href="./CSS/styles.css">
    <!-- Linkar bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <!-- Linkar icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
   <!-- Banner -->
    <div class="banner-conteiner">
        <div class="banner">
            <img src="./img/banner.png" alt="Banner Evento">
            <div class="text-center banner-text">
                <h1> TechEdu Senai 2024</h1>
                <p>Evento de Tecnologia e Educação</p>
                <a class="btn btn-primary" href="#inscricao">Garanta a sua Vaga</a>
            </div>
        </div>
    </div>

    <!-- Formulario de inscrição -->
     <section class="container mt-5">
        <h2 class="text-center mb-4">Formulario de inscrição</h2>
        <form action="" id="inscricao" class="form-container" >
            <div class="form-group">
                <label for="" class="form-label">Nome Completo</label>
                <input type="text" class="form-control" id="nome" required placeholder="Digite o seu Nome">
            </div>
            <div class="form-group">
                <label for="" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" required placeholder="Digite o seu E-mail">
            </div>
            <div class="form-group">
                <label for="" class="form-label">Telefone</label>
                <input type="tel" class="form-control" id="telefone" required placeholder="Digite o seu Telefone">
            </div>
            <div  class="form-group">
                <label for="" class="form-label">Escolha seu Evento</label>
                <select name="evento" class="form-select" id="evento" required >
                    <option value="" disabled selected>Selecione um Evento</option>
                    <option value="palestras">Palestras</option>
                    <option value="network">Sessão Network</option>
                    <option value="workshop">Workshops</option>
                </select>
            </div>
            <div class="form-group mb-4">
                <label for="" class="form-label">Mensagem</label>
                <textarea name="mensagem" id="" class="form-control"></textarea>
            </div>
            <div>
                <button class="btn btn-primary">Enviar Inscrição</button>
            </div>
        </form>
     </section>

    <!-- Linkar javascript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
